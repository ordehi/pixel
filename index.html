<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/open-props" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/open-props/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <header>
        <h1 class="title">Pixel</h1>
        <form action="#" id="grid-config">
          <ul>
            <li>
              <label for="rows">Rows</label>
              <input
                type="number"
                name="rows"
                id="rows-input"
                max="100"
                value="32"
              />
            </li>
            <li>
              <label for="cols">Columns</label>
              <input
                type="number"
                name="cols"
                id="cols-input"
                max="100"
                value="32"
              />
            </li>
            <li>
              <button id="clear-draw">Reset</button>
            </li>
          </ul>
          <ul>
            <li>
              <label for="colorp">Pick a color</label>
              <input
                type="color"
                name="colorp"
                id="color-picker"
                value="#00ffff"
              />
            </li>
            <li>
              <label for="random">Random Color?</label>
              <input type="checkbox" name="random" id="random-color" />
            </li>
          </ul>

          <ul>
            <li><button id="save-btn">Save</button></li>
            <li><button id="load-btn">Load</button></li>
            <li><button id="export-btn">Export PNG</button></li>
          </ul>
        </form>
      </header>
      <div class="container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
